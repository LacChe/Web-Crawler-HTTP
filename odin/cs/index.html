<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" /> 
</head>
<body>
    <div id="fibonacci">
        <h1>Fibonacci</h1>
        <label for="fib-num">Enter an index:</label>
        <input type="number" id="fib-num" onChange="hangleFibNumberChange()"/>
        <p>Result: <span id="fib-num-result"></span></p>
    </div>
    <div id="merg-sort">
        <h1>Merge Sort</h1>
        <label for="merge-sort-num">Enter amount of nums:</label>
        <input type="number" id="merge-sort-num" onChange="handleMergeSort()"/>
        <p>Result: <span id="merge-sort-result"></span></p>
    </div>
</body>
</html>
