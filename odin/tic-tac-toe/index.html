<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" /> 
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="game-wrapper">
            <div class="game-grid">
                <button id="grid-0"></button>
                <button id="grid-1"></button>
                <button id="grid-2"></button>
                <button id="grid-3"></button>
                <button id="grid-4"></button>
                <button id="grid-5"></button>
                <button id="grid-6"></button>
                <button id="grid-7"></button>
                <button id="grid-8"></button>
            </div>
        </div>
        <button id="reset-btn">Reset</button>
        <div class="score-wrapper">
            <p>X: <span id="scoreX"></span></p>
            <p>Score</p>
            <p>Y: <span id="scoreO"></span></p>
        </div>
    </main>
</body>
</html>
