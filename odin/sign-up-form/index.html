<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" /> 
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="left-section-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="greenery">
            <div class="title-bar">
                <img src="odin-lined.png" alt="odin-logo">
                <h1>ODIN</h1>
            </div>
            <p class="photo-credits">Photo by <a href="artist.com">Halie West</a> on <a href="unsplash.com">Unsplash</a></p>
        </div>
        <div class="right-section">
            <div class="top-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div>
                <form>
                    <div class="form-upper-area">
                        <h2>Let's do this!</h2>

                        <div class="flex-row">
                            <div class="input-group">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name"/>
                            </div>
                            <div class="input-group">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" required/>
                            </div>
                        </div>

                        <div class="flex-row">
                            <div class="input-group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required/>
                            </div>
                            <div class="input-group">
                                <label for="phone">PHONE</label>
                                <input type="text" id="phone"/>
                            </div>
                        </div>

                        <div class="flex-row">
                            <div class="input-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required/>
                            </div>
                            <div class="input-group">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="confirm-password" id="confirm-password" required/>
                            </div>
                        </div>
                        
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p class="login-text">Already have an account? <a href="login.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
